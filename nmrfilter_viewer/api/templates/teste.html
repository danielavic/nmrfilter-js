{% extends "layout.html" %}

{% block content %}

<html>
    <head>
        <script type="text/javascript" language="JavaScript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="{{url_for('static', filename='js/jquery.dependent.fields.js')}}"></script>

        <style>
            select {
        width:400px;
        height:200px;
        }
        .fr {
        float:right;
        }
        .fl {
        float:left;
        }
        </style>
    </head>
    <body>
        {% if error %}
        <div class="container">
            <p class=error><strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

  <div class="container">
    <form action="" method="post" role="form" enctype="multipart/form-data">
        <div class="form-group">
            <select id='canselect_code' name='canselect_code' multiple class='fl'>
                {% for opt in options %}
                    <option>  {{ opt }} </option> 
                {% endfor %}
            </select>
            <input type='button' id='btnRight_code' value='  >  ' />
            <br>
            <input type='button' id='btnLeft_code' value='  <  ' />
            <select id='isselect_code' name='isselect_code' multiple class='fr'>
            </select>
        </div>
	<br>
        <div class="form-group">
        <p>
            <label for="remove">
             Remover arquivos selecionados 
            </label>
            <select id="remove" name="remove" value="" class="">
              <option value="nao">Não</option>
              <option value="sim">Sim</option>
            </select>
        </p>
        </div>
        <div class="form-group">
            <p>
              <label for="analise">
               Opções de Solvente 
              </label>
              <select id="master-dropdown" name="analise" value="" class="" required>
                <option value="">-- Selecione uma análise--</option>
                <option value="methanol">Methanol-D4 (CD3OD)</option>
                <option value="chloroform">Chloroform-D1 (CDCl3)</option>
              </select>
            </p>
        </div>
  
        <button type="submit" class="btn btn-primary">Submeter</button>
    </form>
  </div>

        <script>
            $(document).ready(function(){
                jQuery('[id^=\"btnRight\"]').click(function (e) {
                    
                    jQuery(this).prev('select').find('option:selected').remove().appendTo('#isselect_code');
                    
                });

                jQuery('[id^=\"btnLeft\"]').click(function (e) {

                    jQuery(this).next('select').find('option:selected').remove().appendTo('#canselect_code');

                });
            });
        </script>
    </body>
</html>
{% endblock %}
