{% block content %}

<html>
    <head>

        <script type="text/javascript" language="JavaScript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

        <script>

            $('[id^=\"btnRight\"]').click(function (e) {
            
                $(this).prev('select').find('option:selected').clone().appendTo('#isselect_code');
                
            });
            
            $('[id^=\"btnLeft\"]').click(function (e) {
            
                $(this).next('select').find('option:selected').clone().appendTo('#canselect_code');
            
            });
        </script>
    
</head>   
    <style>
        select {
    width:400px;

                    <option></option>
