exp_data:
  data :
    - filename: processed_data/nmrshiftdb_128_128_HCONFSPCl_1H.shifts.dataset.pickle
      phase: train
      filter_max_n : 64
      subsample_to: 30000
    - filename: processed_data/gissmo_128_128_HCONFSPCl_1H.shifts.dataset.pickle
      phase: train
      filter_max_n : 64
      subsample_to: 30000
    - filename: processed_data/gissmo_128_128_HCONFSPCl_1H.shifts.dataset.pickle
      phase: test
      filter_max_n : 64

  cv_split :
    how: morgan_fingerprint_mod
    mod : 10
    test : [0, 1]

tblogdir: tblogs.simple
    
net_name: nets.GraphVertConfigBootstrapWithMultiMax

net_params:
  init_noise : 0.0
  init_bias: 0.0
  resnet : False
  int_d :  256 
  layer_n : 8 
  agg_func : goodmax
  gml_class: GraphMatLayers
  gml_config:
    layer_class: GraphMatLayerExpression
    layer_config:
      dropout: 0.01
      per_nonlin: null
      nonlin: null
      norm_by_neighbors: False
      cross_term_agg_func: sum
      terms:
        -
          power: 1
          diag: False
        -
          power: 3
          diag: True
        -
          power: 2
          diag: False

  force_lin_init : True 
  g_feature_n : -1 
  resnet_out : True 
  out_std : False 
  inner_norm : batch
  input_norm : batch
  resnet_blocks : [3,]
  resnet_d: 128
  mixture_n: 4
  mixture_num_obs_per: 1
  out_std_exp : False 
  OUT_DIM : 1 # update
  use_random_subsets: False

batch_size: 16

tgt_max_n: 64

spectra_nucs : ['1H']

opt_params:
  optimizer : adam 
  lr : 5.0e-4
  eps : 1.0e-8 
  #scheduler_gamma : 0.90
  #scheduler_step_size : 10
  scheduler_name: lambdalr
  scheduler_lr_lambda : "lambda epoch: 0.05 * epoch if epoch < 20 else 0.95**(epoch-20)"
  
    
seed : 1234

dataset_hparams:
  use_default: True
  feat_vect_args:
    mmff_atom_types_onehot : True
    feat_atomicno: False
  adj_args:
    add_identity: True
    norm_adj: True


loss_params:
  loss_name : NoUncertainLoss
  norm : huber
  scale : 1.0

max_epochs: 800
